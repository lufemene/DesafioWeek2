<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Crimson Text' rel='stylesheet'>
</head>

<body>

  <header>
    <nav class="header-itens">
      <ul class="header-ul">
        <li><a href="#">produce</a></li>
        <li><a href="#">login</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section class="container-abt">

      <div class="container-merchan">
        <h1>The best website
          to organize your activities
          is here</h1>
        <img src="./img/calendar.png" alt="imagem de frutas">
      </div>

    </section>
    <section class="container-pw">
      <div class="container-text-comparison">
        <div class="paper">
          <h2>Use a paper:</h2>
          <ul>
            <li>Rips ❌</li>
            <li>Wet ❌</li>
          </ul>
        </div>
        <hr id="hr-style">
        <div class="website">
          <h2>Use our website:</h2>
          <ul>
            <li>Modern ✅</li>
            <li>Easy to use ✅</li>
          </ul>
        </div>
      </div>

    </section>


    <section class="container-for-help">
      <div class="text-org">
        <h1>Organize here</h1>
      </div>
      <div class="text-task">
        <h1>Your tasks</h1>
      </div>

    </section>


    <div class="container">
      <div class="container-form">
        <h2>Name the activities:</h2>
        <input type="text" id="task" placeholder="Add task">
        <h2>Date:</h2>
        <input type="date" id="date-task">
        <button onclick="add()">Add now</button>
      </div>
      <hr id="hr-style">
      <div class="container-atv">
        <select id="list-options" class="list-options">
          <input type="submit" onclick="show()" value="Show Me">
        </select>
        <h2 id="select-h2" >Latest added tasks:</h2>
        <ul id="list-task"></ul>
      </div>
    </div>

    <script src="list.js"></script>

  </main>
  <footer class="container-footer" id="footer">
    <small class="footer-cp">

    </address>
  </footer>
